spring:
  application:
    name: aam-backend-service
  main:
    banner-mode: off
  jackson:
    deserialization:
      accept-empty-string-as-null-object: true
      read-unknown-enum-values-using-default-value: true
  rabbitmq:
    listener:
      simple:
        prefetch: 1
  datasource:
    driver-class-name: org.postgresql.Driver
    username: admin
    password: docker
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 5MB

server:
  servlet:
    context-path: /
  port: 9000

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
  tracing:
    sampling:
      probability: 0

aam-render-api-client-configuration:
  auth-config:
    client-id: dummy-client
    client-secret: client-secret
    token-endpoint: /realms/dummy-realm/protocol/openid-connect/token
    grant-type: client_credentials
    scope:

couch-db-client-configuration:
  base-path: http://localhost:5984
  basic-auth-username: admin
  basic-auth-password: docker

sqs-client-configuration:
  base-path: http://localhost:4984
  basic-auth-username: admin
  basic-auth-password: docker

skilllab-api-client-configuration:
  api-key: skilllab-api-key
  project-id: dummy-project
  base-path: http://localhost:9005/skilllab # todo test container
  response-timeout-in-seconds: 15

notification-firebase-configuration:
  credential-file-base64: ""

features:
  export-api:
    enabled: true
  skill-api:
    mode: disabled
  notification-api:
    enabled: false
    mode: firebase

crypto-configuration:
  secret: super-duper-secret

events:
  listener:
    report-calculation:
      enabled: true

database-change-detection:
  enabled: false

aam-keycloak-config:
  realm: dummy-realm
  client-id: aam-backend
  client-secret: 1234
  server-url: http://localhost:8080
  application-url: aam.localhost

sentry:
  logging:
    enabled: false

# sentry version
application:
  version: application-e2e-test-build

logging:
  level:
    com.aamdigital.aambackendservice: warn
