spring:
  application:
    name: aam-backend-service
  main:
    banner-mode: off
  jackson:
    deserialization:
      accept-empty-string-as-null-object: true
  r2dbc:
    url: r2dbc:h2:file://././data/dbh2;DB_CLOSE_DELAY=-1
    username: local
    password: local
  rabbitmq:
    virtual-host: /
    listener:
      direct:
        retry:
          enabled: true
          max-attempts: 5

server:
  port: 9000

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
          - info
          - health

couch-db-client-configuration:
  base-path: http://localhost:5984
  basic-auth-username: admin
  basic-auth-password: docker

sqs-client-configuration:
  base-path: http://localhost:4984
  basic-auth-username: admin
  basic-auth-password: docker

database-change-detection:
  enabled: false

report-calculation-processor:
  enabled: false

crypto-configuration:
  secret: super-duper-secret

sentry:
  logging:
    enabled: false
